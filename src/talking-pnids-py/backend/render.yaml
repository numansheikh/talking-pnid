services:
  - type: web
    name: talking-pnids-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-5.2
      - key: REASONING_EFFORT
        value: medium
      - key: PDFS_DIR
        value: ../data/pdfs
      - key: JSONS_DIR
        value: ../data/jsons
      - key: MDS_DIR
        value: ../data/mds
